<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<meta charset="UTF-8">
	<title>Backbone React Testing App</title>
</head>
<body>
	<div class="container">
		<div class"seleniumCheck">Selenium Check</div>
		<div id="headerChange"></div>
    	
		<table class="table">
			<thead>
				<tr>
					<th>Author</th>
					<th>Title</th>
					<th>URL</th>
					<th>Action</th>
				</tr>
				<tr>
					<td><input class="form-control author-input"></td>
					<td><input class="form-control title-input"></td>
					<td><input class="form-control url-input"></td>
					<td><button class="btn btn-primary add-blog">Add</button></td>
				</tr>
			</thead>
			<tbody class="blogs-list">
			</tbody>
		</table>
	</div>

	<script src="client.min.js"></script>
	<script type="text/template" class="blogs-list-template">
		<td><span class="author"><%= author %> </span></td>
		<td><span class="title"><%= title %> </span></td>
		<td><span class="url"><%= url %> </span></td>
		<td><button class="btn btn-warning edit-blog">Edit</button></td>
		<td><button class="btn btn-danger delete-blog">Delete</button></td>
		<td><button class="btn btn-success update-blog" style="display:none">Update</button></td>
		<td><button class="btn btn-danger cancel" style="display:none">Cancel</button></td>
	</script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<script src="bower_components/backbone/backbone.js"></script>
	<script src="js/scripts.js"></script>


</body>

</html>
